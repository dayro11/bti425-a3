<div *ngFor = "let item of post">
    <div class="post-thumbnail"><a [routerLink]="['/post', item._id]"><img src={{item.featuredImage}} alt="..."
                class="img-fluid"></a></div>
    <div class="post-details">
        <div class="post-meta d-flex justify-content-between">
            <div class="date meta-last">{{item.postDate | date:'mediumDate'}}</div>
            <div class="category"><a routerLink="#">{{item.category}}</a></div>
        </div><a [routerLink]="['/post', item._id]">
            <h3 class="h4">{{item.title}}</h3>
        </a>
        <div class="text-muted" innerHtml={{item.post}}></div>
        <footer class="post-footer d-flex align-items-center"><a routerLink="#"
                class="author d-flex align-items-center flex-wrap">
                <div class="avatar"><img src="/assets/img/user.svg" alt="..." class="img-fluid"></div>
                <div class="title"><span>{{item.postedBy}}</span></div>
            </a>
            <div class="date"><i class="icon-clock"></i>{{item.postDate | date:'mediumDate'}}</div>
            <div class="comments meta-last"><i class="icon-comment"></i>{{item.comments.length}}</div>
        </footer>
    </div>
</div>
